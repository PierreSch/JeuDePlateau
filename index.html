<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeu de plateau</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="game" class="container-fluid">
        <div class="row justify-content-center">
            <div id="board" class="row col-12 justify-content-between">
                <div class="col-3 statuPlayer text-center">
                    <div class="col-12 skinPlayer1">
                    </div>
                    <p class="text col-12 text-center">Arme équipé:</p>
                    <div class="currentWeaponPlayer1 col-12 justify-content-center">                        
                    </div>
                </div>
                <div id="grid" class=" justify-content-center">
                </div>
                <div class="col-3 statuPlayer text-center">
                    <div class="col-12 skinPlayer2">                        
                    </div>
                    <p class="text col-12 text-center">Arme équipé:</p>
                    <div class="currentWeaponPlayer2 justify-content-center col-12"></div>
                </div>
            </div>
            <div id="ring" class="col-6 justify-content-center text-center">
                <h1 class="fight justify-content-center col-12">fight</h1>
                <div class="row ">
                    <div class="col-4 skinPlayer1">                        
                    </div>
                    <p class="text col-4">Au tour du joueur: <br><span class="currentPlayer"></span></p>
                    <div class="col-4 skinPlayer2">
                        
                    </div>
                </div>
                <div class="row justify-content-between">
                    <p class="text col-4">point de vie:</p>
                    <button id="attack" class="col-4 text">Attaque</button>
                    <p class="text col-4">point de vie:</p>
                </div>
                <div class="row justify-content-between text-center">
                    <p id="hpPlayer1" class="text col-4"></p>
                    <button id="defense" class="col-4 text">Défense</button>
                    <p id="hpPlayer2" class="text col-4"></p>
                </div>
                <div class="row justify-content-between">
                    <p class="text col-4">Arme:<span class="currentWeaponPlayer1"></span></p>
                    <p class="text col-4">Arme:<span class="currentWeaponPlayer2"></span></p>
                </div>
                

            </div>
            <div id="result" class="col-6 justify-content-center text-center">
                <div class="row justify-content-center">
                    <p class="textWinner col-12"><span id="winner"></span></p>
                </div>
                <div class="row justify-content-center">
                    <button class="col-4 text" id="retry">recommencer une partie !</button>
                </div>
            </div>
        </div>
    </section>
    <section id="rule" class="container-fluid">
        <div class="row justify-content-center col-12">
            <div class="col-2 text-center ruleWeapon0">
                
            </div>
            <div class="col-2 text-center ruleWeapon1">
                
            </div>
            <div class="col-2 text-center ruleWeapon2">
                
            </div>
            <div class="col-2 text-center ruleWeapon3">
                
            </div>
            <div class="col-2 text-center ruleWeapon4">
                
            </div>
        </div>
        <div class="row justify-content-center col-12">
            <p class="col-2 text text-center">10 de dégat</p>
            <p class="col-2 text text-center">15 de dégat</p>
            <p class="col-2 text text-center">20 de dégat</p>
            <p class="col-2 text text-center">25 de dégat</p>
            <p class="col-2 text text-center">30 de dégat</p>
        </div>
    </section>
    <section id="setting" class="container-fluid">
        <div class="row justify-content-center">
            <div class="set">
                <label for="inputNum" class="text" >Nombre de ligne</label>
                <select id="nbrRow" class="text" >
                    <option class="text" selected>-</option>
                    <option class="text" >10</option>
                    <option class="text" >11</option>
                    <option class="text" >12</option>
                    <option class="text" >13</option>
                    <option class="text" >14</option>
                    <option class="text" >15</option>
                </select>
            </div>
            <div class="set">
                <label for="inputNum"  class="text" >Nombre de colonne</label>
                <select id="nbrColumn"  class="text" >
                    <option class="text" selected>-</option>
                    <option class="text" >10</option>
                    <option class="text" >11</option>
                    <option class="text" >12</option>
                    <option class="text" >13</option>
                    <option class="text" >14</option>
                    <option class="text" >15</option>
                </select>
            </div>
            <div class="set">
                <label for="inputNum"  class="text" >Nombre d'obstacle</label>
                <select id="nbrObstacle"  class="text" >
                    <option class="text" selected>-</option>
                    <option class="text" >10</option>
                    <option class="text" >15</option>
                    <option class="text" >20</option>
                    <option class="text" >25</option>
                    <option class="text" >30</option>
                    <option class="text" >35</option>
                </select>
            </div>
            <div class="set">
                <label for="inputNum"  class="text" >Ajouter des armes</label>
                <select id="moreWeapons"  class="text" >
                    <option class="text" selected>-</option>
                    <option class="text" >0</option>
                    <option class="text" >1</option>
                    <option class="text" >2</option>
                    <option class="text" >3</option>
                    <option class="text" >4</option>
                    <option class="text" >5</option>
                    <option class="text" >6</option>
                    <option class="text" >7</option>
                    <option class="text" >8</option>
                    <option class="text" >9</option>
                    <option class="text" >10</option>
                </select>
            </div>
            <div class="set">
                <label class="text" for="inputType text">Theme</label>
                <select class="text" id="theme">
                    <option class="text" selected>-</option>
                    <option class="text" >medieval</option>
                    <option class="text" >pirate</option>
                    <option class="text" >egypte</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center">
            
                <button class="text col-4" id="genBoard">Jouer</button>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script/settings.js"></script>
    <script src="script/utility.js"></script>
    <script src="script/board.js"></script>
    <script src="script/player.js"></script>
    <script src="script/weapon.js"></script>
    <script src="script/game.js"></script>
    <script src="script/init.js"></script>    
</body>

</html>
